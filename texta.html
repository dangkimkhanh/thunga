<!DOCTYPE html>
<html>
<head>
	<title>Thu Nga</title>
</head>
<body>
	<p id="loinoi">đôi lời muốn dãi bày với bạn </p>
	<p id="typed-text"></p>
	<p id="text">#happy birthday</p>
    <style>
        #typed-text{
            color: rgb(135, 135, 196);
			position: absolute;
			top: 20%;
			left: 25%;
			right: 25%;
			font-size: 40px;
		
        }
		html{
			background-color: black;
		}
		#text{
			position: absolute;
			bottom: 0;
			right: 3%;
			color: aliceblue;
		}
		#loinoi{
			position: absolute;
			margin-top: 5%;
			right: 0;
			left: 0;
			text-align: center;
			color: aliceblue;
			font-size: 40px;
		}
    </style>
	<script>
		var text = "Hình như bằng cách nào đó tui đã bỏ lỡ một người bằng chính năng lực của bản thân 😅 có thể là nó vốn dĩ là như vậy ròi nên thực ra không có cơ hội để bỏ lỡ. Tuy không được tiếp xúc nhiều nhưng tui cảm thấy bạn là một người rất tuyệt vời,nhất định bạn sẽ thành công, rất mong trong tương lai có thể thấy được điều đó. Chúc bạn sinh nhật vui vẻ.  "; // Đoạn văn bản bạn muốn hiển thị ra dần dần
		var speed = 50; // Tốc độ hiển thị

		function typeWriter() {
			if (i < text.length) {
				document.getElementById("typed-text").innerHTML += text.charAt(i);
				i++;
				setTimeout(typeWriter, speed);
			}
		}

		var i = 0;
		setTimeout(typeWriter, 1000); // Chờ 1 giây trước khi bắt đầu hiển thị ra dần dần
	</script>
</body>
</html>
